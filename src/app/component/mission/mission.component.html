
<div class="container">

  <mat-card class="mat-elevation-z8">
    <mat-toolbar color="accent" style="box-shadow: 0 3px 5px -1px rgba(0,0,0,.2), 0 6px 10px 0 rgba(0,0,0,.14), 0 1px 18px 0 rgba(0,0,0,.12);">
      <div align="center" style="text-align: right;">
        Gallia - planification
      </div> 
    </mat-toolbar>

    <mat-card-content>

      <form [formGroup]="missionForm" (ngSubmit)="onFormSubmit()">
        <table>
          <tr>
            <td>
              <mat-form-field appearance="standard">
                <mat-label>Numéro de carte profesionnelle</mat-label>
                <input matInput placeholder="Numéro de carte profesionnelle" formControlName="proCardNumber">
              </mat-form-field>
            </td>

            <td>
              <mat-form-field appearance="standard">
                <mat-label>Prénom</mat-label>
                <input matInput placeholder="Prénom" formControlName="firstName">
              </mat-form-field>
            </td>
          
            <td>
              <mat-form-field appearance="standard">
                <mat-label>Nom</mat-label>
                <input matInput placeholder="Nom" formControlName="lastName">
              </mat-form-field>
            </td>

            <td>
              <mat-form-field appearance="standard">
                <input matInput [matDatepicker]="picker" placeholder="Date de naissance" autocomplete="off" formControlName="birthDay">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
            </td>
          </tr>

          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td class="content-center">
              <button type="submit" mat-raised-button color="accent" matTooltip="Submit" [disabled]="!missionForm.valid">Submit</button>  &nbsp;&nbsp;&nbsp;&nbsp; 
              <button type="reset" mat-raised-button color="accent" (click)="resetForm()">Réinitialiser</button>
            </td>
          </tr>
        </table>

      </form>
    </mat-card-content>

  </mat-card>
</div>
